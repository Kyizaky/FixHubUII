<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pelaporan Kerusakan</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo" />
                </div>
                <h1>Selamat Datang</h1>
                <p>Masuk ke akun Anda</p>
            </div>

            <div class="error-message" id="errorMessage">
                Email atau password salah
            </div>

            <form id="loginForm">

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email" 
                            placeholder="Masukkan email Anda"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            placeholder="Masukkan password Anda"
                            required>
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Masuk
                </button>

                <!-- Divider -->
<div class="divider">
    <span>atau</span>
</div>

<!-- Google Login Button -->
<button type="button" class="btn-google" onclick="loginWithGoogle()">
    <img src="img/ic_google.png" alt="Google Logo">
    Login with Google
</button>

            </form>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Memproses login...</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            event.target.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Hide error message
            document.getElementById('errorMessage').classList.remove('show');

            // Show loading
            document.getElementById('loadingOverlay').classList.add('active');
            document.getElementById('loginBtn').disabled = true;

            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.remove('active');
                document.getElementById('loginBtn').disabled = false;

                if (email === 'ikky@admin.com' && password === 'admin123') {

                    localStorage.setItem('userRole', 'admin');
                    localStorage.setItem('userEmail', email);

                    alert('Login berhasil sebagai ADMIN');
                    window.location.href = 'home-admin.html';

                } else if (email === 'ikky@user.com' && password === 'user123') {

                    localStorage.setItem('userRole', 'user');
                    localStorage.setItem('userEmail', email);

                    alert('Login berhasil sebagai USER');
                    window.location.href = 'home-user.html';

                } else {
                    document.getElementById('errorMessage').classList.add('show');
                }

            }, 1200);
        });

        // Demo hint
        setTimeout(() => {
            const hint = document.createElement('div');
            hint.style.cssText = 'position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:white;padding:15px 25px;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,0.1);font-size:13px;color:#666;text-align:center;max-width:400px;';
            hint.innerHTML = '<strong>akun demo:</strong><br>User: ikky@user.com / user123<br>Admin: ikky@admin.com / admin123';
            document.body.appendChild(hint);

            setTimeout(() => hint.remove(), 10000);
        }, 1000);
    </script>

</body>
</html>
